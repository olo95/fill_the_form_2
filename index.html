<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badanie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .link {
            display: none;
            text-decoration: none;
            font-size: 24px;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Two links -->
    <a id="link1" class="link" href="https://forms.office.com/Pages/ResponsePage.aspx?id=xSS8U61zGkKUCD6lVb5KB3m9F1fLOgZPsA6CLSqo1mZURFFHVzAzWjBMTTJXM1pFUDZaS0xXUUVSVS4u" target="_blank">Kliknij aby przejść do badania</a>
    <a id="link2" class="link" href="https://forms.office.com/Pages/ResponsePage.aspx?id=xSS8U61zGkKUCD6lVb5KB3m9F1fLOgZPsA6CLSqo1mZUNUhBTkw5SUxKT0pYOTJWSTFBTkc0Tzg2WC4u" target="_blank">Kliknij aby przejść do badania</a>

    <script>
        // Randomly show one link
        const links = document.querySelectorAll('.link');
        const randomIndex = Math.floor(Math.random() * links.length);
        links[randomIndex].style.display = 'block';
    </script>
</body>
</html>
